<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="styles/index.css">
    <title>Flex practice</title>
</head>
<body>
        <div class="container">
            <div class="rectangle bottom-squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="rectangle stretched-hight-squares">
                <div class="square first"></div>
                <div class="square center"></div>
                <div class="square third"></div> 
            </div>
            <div class="rectangle right-squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="rectangle separated-squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square last"></div> 
            </div>
            <div class="rectangle text-squares">
                <div class="square first"><h6>Some text</h6></div>
                <div class="square"><h6>Some text</h6></div>
                <div class="square third"><h6>Some text</h6></div>  
            </div>
            <div class="rectangle stretched-width-squares">
                <div class="square"></div>
                <div class="square middle"></div>
                <div class="square"></div> 
            </div>
         </div>
</body>
</html>
